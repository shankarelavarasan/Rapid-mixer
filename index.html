<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rapid AI Account Assistant</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>📂 Rapid AI Account Assistant</h1>

    <label for="zipInput">Upload a ZIP file with your accounting files:</label>
    <input type="file" id="zipInput" accept=".zip" />

    <label for="promptInput">Enter your prompt to Gemini AI:</label>
    <textarea id="promptInput" placeholder="e.g., Summarize all GST mismatches in the files..." rows="4"></textarea>

    <button id="analyzeBtn">🔍 Analyze with Gemini</button>

    <div id="output">
      <h2>🧠 AI Response</h2>
      <pre id="responseArea">Awaiting input...</pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
