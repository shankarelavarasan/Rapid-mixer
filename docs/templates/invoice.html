<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body { font-family: sans-serif; }
        .invoice-box { max-width: 800px; margin: auto; padding: 30px; border: 1px solid #eee; box-shadow: 0 0 10px rgba(0, 0, 0, .15); }
        .header { text-align: center; margin-bottom: 20px; }
        .details { margin-bottom: 50px; }
        .details table { width: 100%; }
        .items table { width: 100%; border-collapse: collapse; }
        .items table, .items th, .items td { border: 1px solid #eee; padding: 8px; }
    </style>
</head>
<body>
    <div class="invoice-box">
        <div class="header">
            <h2>Invoice</h2>
        </div>
        <div class="details">
            <table>
                <tr>
                    <td>
                        <strong>Billed To:</strong><br>
                        [Client Name]<br>
                        [Client Address]
                    </td>
                    <td>
                        <strong>Invoice #:</strong> [Invoice Number]<br>
                        <strong>Date:</strong> [Date]
                    </td>
                </tr>
            </table>
        </div>
        <div class="items">
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Items will be inserted here by the AI -->
                    <tr>
                        <td>[Item Description]</td>
                        <td>[Quantity]</td>
                        <td>[Price]</td>
                        <td>[Total]</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
