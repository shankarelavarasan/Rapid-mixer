<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-container">
                <h1 class="logo-title">Rapid AI</h1>
            </div>
            <button id="newChatBtn" class="new-chat-btn">+ New Chat</button>
            <div class="actions-container">
                <label for="file-input" class="action-btn">üì§ Select File</label>
                <input type="file" id="file-input" hidden>
                
                <label for="folder-input" class="action-btn">üìÅ Select Folder</label>
                <input type="file" id="folder-input" webkitdirectory hidden>
            </div>
            <div class="export-container">
                <h3 class="export-title">Export Chat</h3>
                <button id="exportTxt" class="export-btn">.txt</button>
                <button id="exportPdf" class="export-btn">.pdf</button>
                <button id="exportDoc" class="export-btn">.doc</button>
            </div>
        </aside>
        <main class="chat-area">
            <div id="chat-container" class="chat-container"></div>
            <div class="input-area">
                <textarea id="userInput" placeholder="Ask Rapid AI anything..." rows="1"></textarea>
                <button id="askBtn">Send</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
