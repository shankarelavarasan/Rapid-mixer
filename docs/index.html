<!DOCTYPE html> 
 <html lang="en"> 
 <head> 
   <meta charset="UTF-8" /> 
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
   <title>Invoice Entry</title> 
   <link rel="stylesheet" href="style.css" /> 
 </head> 
 <body> 
   <div class="container"> 
     <div class="sidebar"> 
       <h2>Actions</h2> 
       <ul> 
         <li><label for="template-upload" class="custom-file-upload">📄 Select Template</label><input id="template-upload" type="file"/></li> 
         <li><label for="folder-upload" class="custom-file-upload">📁 Select Folder</label><input id="folder-upload" type="file" webkitdirectory directory multiple/></li> 
       </ul> 
       <div class="chat-history"> 
         <h3>History</h3> 
         <ul> 
           <li>Chat 1</li> 
           <li>Chat 2</li> 
         </ul> 
       </div> 
     </div> 
     <div class="main"> 
       <div id="result-area"></div> 
       <div class="prompt-area"> 
         <textarea id="prompt-input" placeholder="Ask me anything..."></textarea> 
         <button id="send-prompt">Send</button> 
       </div> 
       <div class="button-group"> 
         <button class="primary-btn">Process Documents</button> 
         <button class="secondary-btn" id="export-btn">Export</button> 
       </div> 
     </div> 
   </div> 
 </body> 
 </html>
