<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <!-- Removed duplicate jspdf script -->
</head>
<body>
    <div class="mode-selection">
                <button id="workModeBtn">Work Mode</button>
                <button id="chatModeBtn">Chat Mode</button>
            </div>
            <div class="container">
        <div class="left-panel">
            <div class="panel-section">
                <h3>File/Folder Selection</h3>
                <button id="selectFileBtn">Select File</button>
                <button id="selectFolderBtn">Select Folder</button>
                <div id="selectedFiles"></div>
            </div>

            <div class="panel-section">
                <h3>Template Selection</h3>
                <button id="selectTemplateFileBtn">Select Template File</button>
                <select id="templateSelect">
                    <option value="">Select a template</option>
                </select>
            </div>
            <div class="panel-section">
                <h3>Voice to Text</h3>
                <button id="voiceBtn">Start Recording</button>
            </div>
        </div>
        <div class="right-panel">
            <div class="chat-container" id="chatContainer">
                <!-- Chat messages will be appended here -->
            </div>
            <div id="previewContainer" style="display: none;">
                <h3>Output Preview</h3>
                <div id="previewContent"></div>
                <div class="export-options">
                    <button id="exportPdfBtn">Export as PDF</button>
                    <button id="exportWordBtn">Export as Word</button>
                    <button id="exportExcelBtn">Export as Excel</button>
                    <button id="exportTextBtn">Export as Text</button>
                </div>
            </div>
            <div class="prompt-container">
                <textarea id="promptTextarea" placeholder="Enter your prompt here..."></textarea>
                <button id="processBtn">Process</button>
                <button id="submitBtn">Submit</button>
            </div>
        </div>
    </div>

    <div id="moduleView" style="display: none;">
            <div id="chat" class="tab-content active"></div>
            <div id="ocr" class="tab-content"></div>
            <div id="voiceToText" class="tab-content"></div>
            <div id="taskManager" class="tab-content"></div>
            <div id="docGenerator" class="tab-content"></div>
            <div id="fileManager" class="tab-content"></div>
            <div id="templateManager" class="tab-content"></div>
        </div>
    </div>

    <script src="assets/libs/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx@9.5.1/dist/docx.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
