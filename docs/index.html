<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="sidebar">
        <h2>Projects</h2>
        <ul id="projectList"></ul>
        <button id="newProjectBtn">➕ புதிய Project</button>
    </div>

    <div id="mainContent">
        <div id="projectHeader"></div>
        <div id="tabContainer">
            <button class="tab-button active" data-tab="chat">Chat</button>
            <button class="tab-button" data-tab="ocr">OCR</button>
            <button class="tab-button" data-tab="voice">Voice-to-Text</button>
            <button class="tab-button" data-tab="tasks">Task Manager</button>
            <button class="tab-button" data-tab="docgen">Doc Generator</button>
        </div>
        <div id="moduleView">
            <!-- Module content இங்கு dynamic ஆக காட்டப்படும் -->
            <div id="chat" class="tab-content active"></div>
            <div id="ocr" class="tab-content"></div>
            <div id="voice" class="tab-content"></div>
            <div id="tasks" class="tab-content"></div>
            <div id="docgen" class="tab-content"></div>
        </div>
        <div class="chat-area">
            <div id="chat-container" class="chat-container"></div>
            <div class="input-area">
                <textarea id="userInput" placeholder="Ask Rapid AI anything..." rows="1"></textarea>
                <button id="askBtn">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.umd.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
