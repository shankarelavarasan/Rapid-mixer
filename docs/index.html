<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rapid AI Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body class="bg-gray-50 font-sans">
  <div class="flex h-screen">
    <div class="sidebar bg-blue-800 text-white w-72 p-6 flex-shrink-0">
      <div class="sidebar-header mb-8">
        <h2 class="text-3xl font-bold">Invoice Entry</h2>
      </div>
      <ul class="space-y-4">
        <li>
          <a href="#" class="flex items-center px-4 py-3 bg-blue-700 rounded-lg text-lg">
            <i class="fas fa-file-upload mr-3"></i> File Upload
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-3 hover:bg-blue-700 rounded-lg text-lg">
            <i class="fas fa-microphone mr-3"></i> Voice Input
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-3 hover:bg-blue-700 rounded-lg text-lg">
            <i class="fas fa-image mr-3"></i> Image Upload
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-3 hover:bg-blue-700 rounded-lg text-lg">
            <i class="fas fa-cog mr-3"></i> Settings
          </a>
        </li>
      </ul>
    </div>
    <div class="main-content flex-1 flex flex-col p-8">
      <header class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Invoice Entry</h1>
        <div class="flex space-x-2">
          <button class="bg-gray-200 hover:bg-gray-300 text-gray-600 p-3 rounded-lg"><i class="fas fa-edit"></i></button>
          <button class="bg-gray-200 hover:bg-gray-300 text-gray-600 p-3 rounded-lg"><i class="fas fa-microphone"></i></button>
          <button class="bg-gray-200 hover:bg-gray-300 text-gray-600 p-3 rounded-lg"><i class="fas fa-volume-up"></i></button>
        </div>
      </header>
      <div id="template-display" class="bg-white p-8 rounded-2xl shadow-lg">
        <div class="bg-green-100 text-green-800 p-4 rounded-lg mb-6 flex items-center">
          <i class="fas fa-check-circle mr-3"></i> Template uploaded successfully
        </div>
        <form id="template-form" class="space-y-6">
          <div class="grid grid-cols-2 gap-6">
            <div>
              <label for="name" class="block text-gray-600 mb-2">Name</label>
              <input type="text" id="name" class="w-full p-3 border rounded-lg">
            </div>
            <div>
              <label for="date" class="block text-gray-600 mb-2">Date</o_label>
              <input type="date" id="date" value="2024-06-05" class="w-full p-3 border rounded-lg">
            </div>
            <div>
              <label for="invoice-no" class="block text-gray-600 mb-2">Invoice No.</label>
              <input type="text" id="invoice-no" class="w-full p-3 border rounded-lg">
            </div>
            <div>
              <label for="gst" class="block text-gray-600 mb-2">GST</label>
              <input type="text" id="gst" placeholder="%" class="w-full p-3 border rounded-lg">
            </div>
          </div>
          <button type="button" id="read-folder-btn" class="w-full bg-blue-600 text-white p-4 rounded-lg font-bold text-lg hover:bg-blue-700">Read Selected Folder & Fill Template</button>
          <button type="button" id="export-btn" class="w-full bg-white border border-gray-300 text-gray-700 p-4 rounded-lg font-bold text-lg hover:bg-gray-50">Export</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
